appId: com.agentmanager.app
productName: OpenAgentManager
copyright: Copyright (c) 2025 sjroesink

directories:
  buildResources: resources
  output: dist

files:
  - out/**/*
  - "!out/**/*.map"
  - package.json
  - node_modules/**/*

extraMetadata:
  main: ./out/main/index.js

asar: true
compression: maximum
npmRebuild: false

win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  icon: resources/icon.ico
  artifactName: "${productName}-win-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.developer-tools
  artifactName: "${productName}-mac-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: "${productName}-mac-${arch}.dmg"

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
  icon: resources
  category: Development
  artifactName: "${productName}-linux-${arch}.${ext}"
  desktop:
    Name: OpenAgentManager
    Comment: Agent-agnostic desktop coding environment
    Categories: Development;IDE;
